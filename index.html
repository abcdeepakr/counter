<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Counter</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./logo.png" type="image/gif" sizes="16x16">
    <script
      src="https://kit.fontawesome.com/035b3ad980.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    
  <script type="text/javascript" src="//counter.websiteout.net/js/17/8/0/0"></script>
    <center>
      <div class="mid">
        <h2>count++</h2>
        <p id="update"></p>
        
        <button id="plusOne">+1</button>
        <button id="plusFive">+5</button>
        <button id="plusTen">+10</button>
        <br />
        <br />
        <button id="minusOne">-1</button>
        <button id="minusFive">-5</button>
        <button id="minusTen">-10</button>
        <br><br>
        <button  onClick="window.location.reload();">Reset</button>
        
        <button onclick="seq()" style="width: 125px;">Sequence</button>
        <h2 style="font-size: 25px;" id="finalSequence"></h2>
        
      </div>
    </center>
    <!-- commented by deepak -->
    <div class="footer">
        <hr />
          <i class="far fa-copyright" style="color: blanchedalmond;"></i> No
          rights there but still all rights reserved.
      </div>
    <script src="./script.js"></script>
  </body>
</html>
